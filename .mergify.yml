queue_rules:
  - name: default
    conditions:
      - base=main
      - status-success=build (3.8)
      - status-success=build (3.9)
      - status-success=build (3.10)
      - status-success=win_build (3.9)
      - approved-reviews-by=@pystatgen/committers
      - "#approved-reviews-by>=1"
      - label=auto-merge

pull_request_rules:
  - name: automatic merge
    conditions:
      - base=main
      - status-success=build (3.8)
      - status-success=build (3.9)
      - status-success=build (3.10)
      - status-success=win_build (3.9)
      - approved-reviews-by=@pystatgen/committers
      - "#approved-reviews-by>=1"
      - label=auto-merge
    actions:
      queue:
        name: default
        method: rebase
  - name: deleting merged branch
    conditions:
      - merged
    actions:
      delete_head_branch: {}
  - name: ping author on conflicts
    conditions:
      - conflict
    actions:
      comment:
        message: This PR has conflicts, @{{author}} please rebase and push updated version üôè
      label:
        add:
          - conflict
  - name: remove conflict label if not needed
    conditions:
      - -conflict
    actions:
      label:
        remove:
          - conflict
