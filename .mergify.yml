pull_request_rules:
  - name: automatic merge
    conditions:
      - base=master
      - status-success=build (3.7)
      - status-success=build (3.8)
      - status-success=win_build (3.7)
      - status-success=win_build (3.8)
      - approved-reviews-by=@pystatgen/committers
      - "#approved-reviews-by>=1"
      - label=auto-merge
    actions:
      merge:
        strict: smart+fasttrack
        method: rebase
  - name: deleting merged branch
    conditions:
      - merged
    actions:
      delete_head_branch: {}
  - name: ping author on conflicts
    conditions:
      - conflict
    actions:
      comment:
        message: This PR has conflicts, @{{author}} please rebase and push updated version üôè
      label:
        add:
          - conflict
  - name: remove conflict label if not needed
    conditions:
      - -conflict
    actions:
      label:
        remove:
          - conflict
