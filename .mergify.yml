pull_request_rules:
  - name: automatic merge
    conditions:
      - base=master
      - status-success=build
      - "#approved-reviews-by>=1"
      - label=auto-merge
    actions:
      merge:
        strict: smart
        strict_method: rebase
        method: merge
  - name: deleting merged branch
    conditions:
      - merged
    actions:
      delete_head_branch: {}
  - name: ping author on conflicts
    conditions:
      - conflict
    actions:
      comment:
        message: This PR has conflicts, @{{author}} please rebase and push updated version üôè
      label:
        add:
          - conflict
  - name: remove conflict label if not needed
    conditions:
      - -conflict
    actions:
      label:
        remove:
          - conflict
